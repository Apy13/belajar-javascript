<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Latihan Operator</title>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <h1 class="text-center">Latihan Operator</h1>

        </div>

    </div>

    <div class="container">
       <div class="row justify-content-center">
        <div class="col-2">
            <div class="input-group">
                <input type="text" id="boolean1" class="form-control" placeholder="Boolean 1" aria-label="Boolean 1">
            </div>
        </div>
        <div class="col-2">
            <!-- dropdown  -->
            <div class="input-group">
                <select class="form-select" id="operatorLogika" aria-label="Default select example">
                    <option selected>Operator</option>
                    <option value="&&">and</option>
                    <option value="||">or</option>
                    
                    
                </select>

        </div>
        </div>
        <div class="col-2">
            <div class="input-group">
                <input type="number" id="boolean2" class="form-control" placeholder="Boolean 2" aria-label="Boolean 2">
            </div>

        </div>
        <div class="col-3">
                <button class="btn btn-primary" id="buttonLogika" type="button">Hasil Logika</button>
                <span class="mx-4" id="hasilOperatorLogika">Hasil</span>
            </div>
        </div>
       </div>
       </div>
       <div class="container mt-5">
        <div class="row justify-content-center">
         <div class="col-2">
             <div class="input-group">
                 <input type="text" id="aritmatikaAngka1" class="form-control" placeholder="Angka 1" aria-label="Angka 1">
             </div>
         </div>
         <div class="col-2">
             <!-- dropdown  -->
             <div class="input-group">
                 <select class="form-select" id="operatorAritmatika" aria-label="Default select example">
                     <option selected>Operator</option>
                     <option value="+">+</option>
                     <option value="-">-</option>
                     <option value="*">*</option>
                     <option value="/">/</option>
                     <option value="%">%</option>
                 </select>
 
         </div>
         </div>
         <div class="col-2">
             <div class="input-group">
                 <input type="number" id="aritmatikaAngka2" class="form-control" placeholder="Angka 2" aria-label="Angka 2">
             </div>
 
         </div>
         <div class="col-3">
                 <button class="btn btn-primary" id="buttonAritmatika" type="button">Hitung</button>
                 <span class="mx-4" id="hasilOperatorAritmatika">Hasil</span>
             </div>
         </div>
        </div>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
